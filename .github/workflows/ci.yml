name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: go build -v ./...

    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest

    - name: Run tests with coverage and generate JUnit report
      run: |
        gotestsum --junitfile junit.xml -- -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Generate coverage report
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: junit.xml
        retention-days: 30

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: junit.xml
        check_name: Test Results
        comment_mode: always
        report_individual_runs: false
        check_run_annotations: all tests, skipped tests

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.out
          coverage.html
        retention-days: 30

    - name: Display coverage summary
      run: |
        echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        go tool cover -func=coverage.out >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: Extract coverage percentage
      id: coverage
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"

    - name: Create coverage badge
      if: always()
      run: |
        COVERAGE="${{ steps.coverage.outputs.percentage }}"
        if [ -z "$COVERAGE" ] || [ "$COVERAGE" = "null" ]; then
          COVERAGE="unknown"
          COLOR="lightgrey"
        else
          # Remove decimal point and compare as integer (multiply by 100)
          COVERAGE_INT=$(echo "$COVERAGE" | awk -F. '{print $1}')
          # Determine color based on coverage percentage
          if [ "$COVERAGE_INT" -ge 90 ]; then
            COLOR="brightgreen"
          elif [ "$COVERAGE_INT" -ge 75 ]; then
            COLOR="green"
          elif [ "$COVERAGE_INT" -ge 50 ]; then
            COLOR="yellowgreen"
          elif [ "$COVERAGE_INT" -ge 25 ]; then
            COLOR="yellow"
          else
            COLOR="red"
          fi
        fi
        echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"${COLOR}\"}" > coverage.json
        cat coverage.json

    - name: Commit coverage badge
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add coverage.json || true
        git diff --staged --quiet || git commit -m "ci: update coverage badge [skip ci]"
        git push || true
