type: flex
direction: row
items:
  - primitive:
      type: textView
      textAlign: center
      textColor: yellow
      text: |
        Temporary Detail Page
        
        This page demonstrates the removePage function.
        
        Try the "Remove This Page" button to delete
        this page from the container.
        
        After removal, attempting to navigate here
        will fail until the page is recreated.
    fixedSize: 6
    proportion: 1
    focus: false
  - primitive:
      type: form
      border: true
      title: "Temporary Detail Page - Actions"
      formItems:
        - type: button
          label: "Remove This Page"
          onSelected: '{{ removePage "temp-detail" }}'
        - type: button
          label: "Go Back to Dynamic Pages Demo"
          onSelected: '{{ switchToPage "dynamic-pages" }}'
        - type: button
          label: "Go to Main Menu"
          onSelected: '{{ switchToPage "main" }}'
    fixedSize: 0
    proportion: 2
    focus: true
  - primitive:
      type: textView
      textAlign: center
      textColor: gray
      text: |
        Note: The "Remove This Page" button will
        delete this page from the container.
        
        After removal, navigation attempts will
        fail until the page is recreated.
        
        ESC: Return to main menu
    fixedSize: 8
    proportion: 1
    focus: false
