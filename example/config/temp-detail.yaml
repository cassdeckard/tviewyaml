type: flex
direction: column
items:
  - primitive:
      type: textView
      border: true
      title: "Temporary Detail Page"
      text: |
        [yellow::b]Temporary Detail Page[::-]
        
        This page demonstrates the [cyan]removePage[::-] function.
        
        When you click "Remove This Page & Go Back", this page will be
        deleted from the page container and you'll be redirected.
        
        [green]Try it:[::-]
        1. Click "Remove This Page & Go Back" below
        2. You'll be redirected (tview picks where to go)
        3. Press [yellow]Esc[::-] to get back to main menu
        4. Navigate to Dynamic Pages demo again
        5. Try "Navigate to Temporary Detail Page" - it will fail!
        6. The page no longer exists until you restart the app
      dynamicColors: true
      regions: true
      textAlign: left
    fixedSize: 0
    proportion: 1
    focus: false
  
  - primitive:
      type: form
      border: true
      title: "Actions"
      formItems:
        - type: button
          label: "Remove This Page & Go Back"
          onSelected: '{{ removePage "temp-detail" }}'
        - type: button
          label: "Go Back (Keep Page)"
          onSelected: '{{ switchToPage "dynamic-pages" }}'
        - type: button
          label: "Main Menu (Keep Page)"
          onSelected: '{{ switchToPage "main" }}'
    fixedSize: 0
    proportion: 1
    focus: true
