type: flex
direction: row
items:
  - primitive:
      type: textView
      textAlign: center
      textColor: yellow
      text: |
        Form Demo
        
        Forms with various input types.
        Use Tab to navigate between fields.
        Press Enter on buttons to activate.
        
        Submit vs Cancel demonstrates form lifecycle:
        - Submit button calls runFormSubmit
        - Cancel button calls runFormCancel
        - ESC key triggers the form's onCancel
        All show different modals to clarify behavior.
    fixedSize: 6
    proportion: 1
    focus: false
  - primitive:
      type: form
      name: "user-registration"
      border: true
      title: "User Registration"
      onSubmit: '{{ showSimpleModal "Registration Complete!" "OK" "switchToPage \"main\"" }}'
      onCancel: '{{ showSimpleModal "Registration Cancelled" "OK" "switchToPage \"main\"" }}'
      formItems:
        - type: inputfield
          label: "Username:"
          value: ""
          fieldWidth: 20
        - type: inputfield
          label: "Password:"
          value: ""
          fieldWidth: 20
          passwordMode: true
        - type: inputfield
          label: "Email:"
          value: ""
          fieldWidth: 30
        - type: checkbox
          label: "Subscribe to newsletter"
          checked: false
        - type: dropdown
          label: "Country:"
          options: ["USA", "UK", "Canada", "Australia", "Other"]
        - type: button
          label: "Submit"
          onSelected: '{{ runFormSubmit "user-registration" }}'
        - type: button
          label: "Cancel"
          onSelected: '{{ runFormCancel "user-registration" }}'
    fixedSize: 0
    proportion: 2
    focus: true
