type: list
border: true
title: "Tview Feature Demos - Select a feature to explore"
titleAlign: center
listItems:
  - mainText: "Keyboard Shortcuts Help"
    secondaryText: "Alt+1-9: Quick nav | Meta+H: Help | Shift+F1: Help | Ctrl+Q: Quit"
    shortcut: "h"
    onSelected: '{{ showSimpleModal "Keyboard Shortcuts" "Alt+1: Main Menu" "Alt+2: Form" "Alt+3: Table" "Alt+4: List" "Alt+5: TreeView" "Alt+6: Clock" "Alt+7: Modal" "Alt+8: InputField" "Alt+9: Button" "Meta+H or Shift+F1: This help" "Meta+M: Main Menu" "Ctrl+Q or Ctrl+C: Quit" "ESC: Main Menu" "OK" }}'
  - mainText: "Box"
    secondaryText: "Basic container with borders and titles"
    shortcut: "b"
    onSelected: '{{ switchToPage "box" }}'
  - mainText: "Button"
    secondaryText: "Interactive buttons with callbacks"
    shortcut: "u"
    onSelected: '{{ switchToPage "button" }}'
  - mainText: "Checkbox"
    secondaryText: "Checkboxes with state management"
    shortcut: "c"
    onSelected: '{{ switchToPage "checkbox" }}'
  - mainText: "InputField"
    secondaryText: "Text input with validation"
    shortcut: "i"
    onSelected: '{{ switchToPage "inputfield" }}'
  - mainText: "Form"
    secondaryText: "Complete form with all input types"
    shortcut: "f"
    onSelected: '{{ switchToPage "form" }}'
  - mainText: "List"
    secondaryText: "Selectable list with items and shortcuts"
    shortcut: "l"
    onSelected: '{{ switchToPage "list" }}'
  - mainText: "Table"
    secondaryText: "Navigable table with borders and colors"
    shortcut: "t"
    onSelected: '{{ switchToPage "table" }}'
  - mainText: "TextView"
    secondaryText: "Text display with colors and regions"
    shortcut: "v"
    onSelected: '{{ switchToPage "textview" }}'
  - mainText: "TreeView"
    secondaryText: "Hierarchical tree view"
    shortcut: "r"
    onSelected: '{{ switchToPage "treeview" }}'
  - mainText: "TreeView (standalone page)"
    secondaryText: "Top-level page with type: treeView"
    shortcut: "e"
    onSelected: '{{ switchToPage "treeview-standalone" }}'
  - mainText: "TreeView Selection Modes"
    secondaryText: "Compare auto, true, and false selection behaviors"
    shortcut: "s"
    onSelected: '{{ switchToPage "treeview-modes" }}'
  - mainText: "DropDown"
    secondaryText: "Dropdown menu with options"
    shortcut: "d"
    onSelected: '{{ switchToPage "dropdown" }}'
  - mainText: "Modal"
    secondaryText: "Modal dialogs with buttons"
    shortcut: "m"
    onSelected: '{{ switchToPage "modal" }}'
  - mainText: "Dynamic Pages"
    secondaryText: "Page lifecycle: create, navigate, remove"
    shortcut: "y"
    onSelected: '{{ switchToPage "dynamic-pages" }}'
  - mainText: "Nested Pages"
    secondaryText: "Tab-based interface with nested pages container"
    shortcut: "n"
    onSelected: '{{ switchToPage "nested-pages" }}'
  - mainText: "Flex"
    secondaryText: "Flexbox layout (horizontal and vertical)"
    shortcut: "x"
    onSelected: '{{ switchToPage "flex" }}'
  - mainText: "Grid"
    secondaryText: "Grid layout with responsive design"
    shortcut: "g"
    onSelected: '{{ switchToPage "grid" }}'
  - mainText: "Clock"
    secondaryText: "State-driven clock with template binding"
    shortcut: "k"
    onSelected: '{{ switchToPage "clock" }}'
  - mainText: "Quit"
    secondaryText: "Exit the application"
    shortcut: "q"
    onSelected: '{{ stopApp }}'
