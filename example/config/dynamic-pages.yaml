type: flex
direction: column
items:
  - primitive:
      type: textView
      border: true
      title: "Dynamic Page Lifecycle Demo"
      text: |
        [yellow::b]Dynamic Page Lifecycle Management[::-]
        
        This demo showcases the [cyan]removePage[::-] function for dynamic page
        lifecycle management.
        
        [green::b]Key Functions:[::-]
        • [cyan]switchToPage(name)[::-] - Navigate to a page
        • [cyan]removePage(name)[::-] - Remove a page from container
        • [cyan]showSimpleModal(...)[::-] - Show modal (uses removePage internally)
        
        [green::b]Use Cases:[::-]
        • Temporary detail pages that clean up after themselves
        • Multi-step wizards where steps are removed after completion
        • Dynamic content that should be removed when no longer needed
        • Custom modal-like interfaces
        
        [yellow]Try the demo below:[::-]
      dynamicColors: true
      regions: true
      textAlign: left
    fixedSize: 18
    focus: false
  
  - primitive:
      type: form
      border: true
      title: "Test Dynamic Page Lifecycle"
      formItems:
        - type: button
          label: "Navigate to Temporary Detail Page"
          onSelected: '{{ switchToPage "temp-detail" }}'
        - type: button
          label: "Show Modal (auto-cleanup demo)"
          onSelected: '{{ showSimpleModal "Modal Demo" "Modals are temporary pages." "They use removePage internally." "When you click OK, the page is removed." "OK" }}'
        - type: button
          label: "Return to Main Menu"
          onSelected: '{{ switchToPage "main" }}'
    fixedSize: 0
    proportion: 1
    focus: true
