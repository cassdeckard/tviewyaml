type: flex
direction: row
items:
  - primitive:
      type: textView
      textAlign: center
      textColor: yellow
      text: |
        TreeView Demo
        
        Hierarchical tree view with expandable/collapsible nodes
    fixedSize: 4
    proportion: 1
    focus: false
  - primitive:
      type: treeView
      border: true
      title: "Tree View (Enter to expand/collapse or select)"
      rootNode: root
      currentNode: root
      nodes:
        - name: root
          text: Root
          color: red
          selectable: false
          children:
            - child1
            - child2
            - child3
        - name: child1
          text: Documents
          color: green
          selectable: true
          children:
            - child1a
            - child1b
        - name: child1a
          text: file1.txt
          color: white
          selectable: true
        - name: child1b
          text: file2.txt
          color: white
          selectable: true
        - name: child2
          text: Pictures
          color: green
          selectable: true
          children:
            - child2a
            - child2b
        - name: child2a
          text: photo1.jpg
          color: white
          selectable: true
        - name: child2b
          text: photo2.png
          color: white
          selectable: true
        - name: child3
          text: Projects
          color: green
          selectable: true
          children:
            - child3a
        - name: child3a
          text: project1
          color: blue
          selectable: true
          children:
            - child3a1
            - child3a2
        - name: child3a1
          text: src
          color: white
          selectable: true
        - name: child3a2
          text: BOGOS_BINTED.md
          color: white
          selectable: true
    fixedSize: 0
    proportion: 2
    focus: true
  - primitive:
      type: textView
      textAlign: center
      textColor: gray
      text: "Use arrow keys to navigate, Enter to expand/collapse folders or select files, ESC to return"
    fixedSize: 2
    proportion: 1
    focus: false
