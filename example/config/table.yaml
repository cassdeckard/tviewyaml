type: flex
direction: row
items:
  - primitive:
      type: textView
      textAlign: center
      textColor: yellow
      text: |
        Table Demo
        
        Navigable table with borders, colors, selection, and fixed rows/columns.
        
        Column colors provide visual differentiation and semantic meaning.
    fixedSize: 5
    proportion: 1
    focus: false
  - primitive:
      type: table
      border: true
      title: "Task Status Table (arrow keys to navigate, Enter to select)"
      borders: true
      fixedRows: 1
      columnColors: ["cyan", "green", "yellow", "magenta"]  # Name, Status, Count, Priority
      onCellSelected: '{{ showSelectedCellModal }}'
      columns: ["Task Name", "Status", "Count", "Priority"]
      rows:
        - ["API Development", "Complete", "24", "High"]
        - ["UI Refinement", "In Progress", "12", "High"]
        - ["Testing", "In Progress", "8", "Medium"]
        - ["Documentation", "Pending", "15", "Medium"]
        - ["Code Review", "Complete", "31", "High"]
        - ["Bug Fixes", "In Progress", "5", "Critical"]
        - ["Performance", "Pending", "7", "Low"]
        - ["Security Audit", "Complete", "19", "Critical"]
        - ["Deployment", "Pending", "3", "High"]
        - ["Monitoring", "In Progress", "11", "Medium"]
    fixedSize: 0
    proportion: 1
    focus: true
  - primitive:
      type: textView
      textAlign: center
      textColor: gray
      text: "Use arrow keys to navigate, Enter to select cell. Colors cycle through columnColors array. ESC to return to menu"
    fixedSize: 2
    proportion: 1
    focus: false
