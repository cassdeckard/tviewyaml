type: flex
direction: row
items:
  - primitive:
      type: textView
      textAlign: center
      textColor: yellow
      text: |
        Table Demo
        
        Navigable table with borders, colors, selection, and fixed rows/columns
    fixedSize: 4
    proportion: 1
    focus: false
  - primitive:
      type: table
      border: true
      title: "Table (arrow keys to navigate, Enter to select)"
      borders: true
      fixedRows: 1
      columns: ["Header 1", "Header 2", "Header 3", "Header 4"]
      rows:
        - ["R1-C1", "R1-C2", "R1-C3", "R1-C4"]
        - ["R2-C1", "R2-C2", "R2-C3", "R2-C4"]
        - ["R3-C1", "R3-C2", "R3-C3", "R3-C4"]
        - ["R4-C1", "R4-C2", "R4-C3", "R4-C4"]
        - ["R5-C1", "R5-C2", "R5-C3", "R5-C4"]
        - ["R6-C1", "R6-C2", "R6-C3", "R6-C4"]
        - ["R7-C1", "R7-C2", "R7-C3", "R7-C4"]
        - ["R8-C1", "R8-C2", "R8-C3", "R8-C4"]
        - ["R9-C1", "R9-C2", "R9-C3", "R9-C4"]
        - ["R10-C1", "R10-C2", "R10-C3", "R10-C4"]
    fixedSize: 0
    proportion: 1
    focus: true
  - primitive:
      type: textView
      textAlign: center
      textColor: gray
      text: "Use arrow keys to navigate, Enter to select cell, ESC to return to menu"
    fixedSize: 2
    proportion: 1
    focus: false
