application:
  name: "TView Feature Demos"
  enableMouse: true
  escapePassthroughPages: ["form"]
  globalKeyBindings:
    # Standard navigation
    - key: "Escape"
      action: '{{ switchToPage "main" }}'
    
    # Ctrl modifier - Application control
    - key: "Ctrl+C"
      action: '{{ stopApp }}'
    - key: "Ctrl+Q"
      action: '{{ stopApp }}'
    
    # Alt modifier - Quick page navigation (Alt+1 through Alt+9)
    - key: "Alt+1"
      action: '{{ switchToPage "main" }}'
    - key: "Alt+2"
      action: '{{ switchToPage "form" }}'
    - key: "Alt+3"
      action: '{{ switchToPage "table" }}'
    - key: "Alt+4"
      action: '{{ switchToPage "list" }}'
    - key: "Alt+5"
      action: '{{ switchToPage "treeview" }}'
    - key: "Alt+6"
      action: '{{ switchToPage "clock" }}'
    - key: "Alt+7"
      action: '{{ switchToPage "modal" }}'
    - key: "Alt+8"
      action: '{{ switchToPage "inputfield" }}'
    - key: "Alt+9"
      action: '{{ switchToPage "button" }}'
    
    # Shift modifier - Alternative actions
    - key: "Shift+Tab"
      action: '{{ showNotification "Shift+Tab pressed - could be used for reverse navigation" }}'
    - key: "Shift+F1"
      action: '{{ switchToPage "help" }}'
    
    # Meta modifier (Windows key / Command key)
    - key: "Meta+H"
      action: '{{ switchToPage "help" }}'
    - key: "Meta+M"
      action: '{{ switchToPage "main" }}'
    
    # Extended special keys - Navigation, editing, and function keys
    # Supported: Home, End, PgUp/PageUp, PgDn/PageDown, Insert/Ins, Delete/Del
    # Function keys F1-F12 (with optional modifiers)
    # All keys can be combined with modifiers: Ctrl, Alt, Shift, Meta
    
    # Navigation keys
    - key: "Home"
      action: '{{ switchToPage "main" }}'
    - key: "End"
      action: '{{ switchToPage "state-binding" }}'
    - key: "PgUp"
      action: '{{ showNotification "PgUp - Navigate to previous section" }}'
    - key: "PgDn"
      action: '{{ showNotification "PgDn - Navigate to next section" }}'
    
    # Editing keys
    - key: "Insert"
      action: '{{ showNotification "Insert key - Toggle insert mode" }}'
    - key: "Delete"
      action: '{{ showNotification "Delete key - Remove item" }}'
    
    # Function keys (F2-F12)
    - key: "F2"
      action: '{{ showNotification "F2 - Rename or edit mode" }}'
    - key: "F5"
      action: '{{ showNotification "F5 - Refresh" }}'
    - key: "F11"
      action: '{{ showNotification "F11 - Toggle fullscreen (example)" }}'
    - key: "F12"
      action: '{{ showNotification "F12 - Developer tools (example)" }}'
  root:
    type: pages
    pages:
      - name: main
        ref: main.yaml
      - name: box
        ref: box.yaml
      - name: button
        ref: button.yaml
      - name: checkbox
        ref: checkbox.yaml
      - name: dropdown
        ref: dropdown.yaml
      - name: flex
        ref: flex.yaml
      - name: form
        ref: form.yaml
      - name: grid
        ref: grid.yaml
      - name: clock
        ref: clock.yaml
      - name: inputfield
        ref: inputfield.yaml
      - name: list
        ref: list.yaml
      - name: modal
        ref: modal.yaml
      - name: table
        ref: table.yaml
      - name: textview
        ref: textview.yaml
      - name: treeview
        ref: treeview.yaml
      - name: treeview-standalone
        ref: treeview-standalone.yaml
      - name: treeview-modes
        ref: treeview-modes.yaml
      - name: dynamic-pages
        ref: dynamic-pages.yaml
      - name: nested-pages
        ref: nested-pages.yaml
      - name: temp-detail
        ref: temp-detail.yaml
      - name: modal-yaml
        ref: modal-yaml.yaml
      - name: about-modal
        ref: modal-about.yaml
      - name: confirm-modal
        ref: modal-confirm.yaml
      - name: help-modal
        ref: modal-help.yaml
      - name: help
        ref: help.yaml
      - name: state-binding
        ref: state-binding.yaml
