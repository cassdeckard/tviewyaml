type: flex
direction: row
items:
  # Left column: Validation examples
  - primitive:
      type: flex
      direction: row
      items:
        - primitive:
            type: textView
            textAlign: center
            textColor: yellow
            text: |
              InputField Demo
              
              Text input fields with validation
              and real-time feedback
          fixedSize: 4
          proportion: 1
          focus: false
        - primitive:
            type: form
            border: true
            title: "Validation Examples"
            formItems:
              - type: inputfield
                label: "Name: "
                value: ""
                fieldWidth: 20
                placeholder: "Enter your name"
              - type: inputfield
                label: "Age (numbers only): "
                value: ""
                fieldWidth: 10
                acceptanceFunc: "integer"
                placeholder: "Enter age"
              - type: inputfield
                label: "Price (decimal): "
                value: ""
                fieldWidth: 15
                acceptanceFunc: "float"
                placeholder: "0.00"
              - type: inputfield
                label: "Code (max 5 chars): "
                value: ""
                fieldWidth: 10
                acceptanceFunc: "maxlength"
                maxLength: 5
                placeholder: "ABC12"
          fixedSize: 0
          proportion: 1
          focus: true
        - primitive:
            type: textView
            textAlign: center
            textColor: gray
            text: "Validation enforces input rules"
          fixedSize: 2
          proportion: 1
          focus: false
    fixedSize: 0
    proportion: 1
    focus: true
  
  # Right column: Live feedback examples
  - primitive:
      type: flex
      direction: row
      items:
        - primitive:
            type: textView
            textAlign: center
            textColor: cyan
            text: |
              Live Feedback
              
              onChange callbacks fire on
              every keystroke for real-time updates
          fixedSize: 4
          proportion: 1
          focus: false
        - primitive:
            type: form
            border: true
            title: "Live Feedback Examples"
            formItems:
              - type: inputfield
                label: "Bio (char count): "
                value: ""
                fieldWidth: 30
                placeholder: "Type something..."
                onChanged: '{{ updateCharCount }}'
              - type: inputfield
                label: "Email (validation): "
                value: ""
                fieldWidth: 30
                placeholder: "user@example.com"
                onChanged: '{{ validateEmail }}'
              - type: inputfield
                label: "Search: "
                value: ""
                fieldWidth: 30
                placeholder: "Filter fruits..."
                onChanged: '{{ searchFilter }}'
          fixedSize: 0
          proportion: 1
          focus: false
        - primitive:
            type: textView
            border: true
            title: "Live Status"
            text: |
              [yellow]Character Count:[::-]
              {{ bindState charCount }}
              
              [yellow]Email Status:[::-]
              {{ bindState emailStatus }}
              
              [yellow]Search Results:[::-]
              {{ bindState searchResults }}
            dynamicColors: true
            regions: true
          fixedSize: 0
          proportion: 1
          focus: false
    fixedSize: 0
    proportion: 1
    focus: false
