type: flex
direction: row
items:
  - primitive:
      type: textView
      textAlign: center
      textColor: yellow
      text: |
        Clock Demo
        
        Start the clock, then press any key to
        see the time update (no goroutines).
        
        Press ESC to return to the main menu.
    fixedSize: 6
    proportion: 1
    focus: false
  - primitive:
      type: form
      border: true
      title: "Clock"
      formItems:
        - type: button
          label: "Start Clock"
          onSelected: '{{ startClock }}'
        - type: button
          label: "Stop Clock"
          onSelected: '{{ stopClock }}'
        - type: button
          label: "Return to Menu"
          onSelected: '{{ switchToPage "main" }}'
    fixedSize: 0
    proportion: 2
    focus: true
  - primitive:
      type: textView
      textAlign: center
      textColor: gray
      text: "Time: {{ bindState clock }}"
    fixedSize: 2
    proportion: 1
    focus: false
